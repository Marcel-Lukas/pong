<!DOCTYPE html>
<html lang="de">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pong</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <main>
      <div>
        <div class="center" >
            <div id="score-container" >

              <div class="score-box" >
                <p>P1:</p>
                <span id="score-p1">0</span>
              </div>
              <h1 id="retro" >Retro Pong</h1>
              <div class="score-box" >
                <p>P2:</p>
                <span id="score-p2">0</span>
              </div>             
            </div>
        </div>

        <canvas id="ca" width="720" height="480" style="background-color: black;"></canvas>
        <div id="steuerungs-text">
            <span>P1 steuert mit W & S</span>
            <div id="btn" ><a href="index.html">Neustart</a></div>
            <span>P2 steuert mit Pfeiltasten</span>
        </div>
        
      </div>
    </main>

    <audio id="hit-sound" src="beep.wav"></audio>
    <audio id="score-sound" src="jump.mp3"></audio>

    <script src="main.js"></script>

    <script>
      window.addEventListener('load', () => {
          const logo = document.querySelector('#retro');
          logo.classList.add('loaded');
      });
    </script>

  </body>

</html>
