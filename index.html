<!DOCTYPE html>
<html lang="de">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pong</title>

    <style>
    
      * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      }

      body {
        background-color: rgb(141, 141, 141);
      }

      main {
        display: flex;
        justify-content: center;
        padding-top: 140px;
      }
      canvas {
        border: solid 6px white;
      }

      #score-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 4px;
      }

      span {
        font-size: 26px;
        font-weight: bold;
        padding-left: 24px;
        padding-right: 24px;
      }

      h1 {
        font-size: 38px;
      }

      p {
        font-size: 28px;
        font-weight: bold;
      }

      .score-box {
        display: flex;
        align-items: center;
      }
      
    </style>

  </head>

  <body>

    <main>
      <div>
        <div class="center" >
            <div id="score-container" >

              <div class="score-box" >
                <p>P1:</p>
                <span id="score-p1">0</span>
              </div>
              <h1>Retro Pong</h1>
              <div class="score-box" >
                <p>P2:</p>
                <span id="score-p2">0</span>
              </div>             
            </div>
        </div>

        <canvas id="ca" width="720" height="480" style="background-color: black;"></canvas>
      </div>
    </main>


    <script>
        let ctx = ca.getContext('2d');
        let p1 = 200;
        let p2 = 200;
        let key = {};
        let ball = {
            x: 360,
            y: 240,
            speedX: 3,
            speedY: 0
        };

        document.addEventListener('keydown', e => key[e.keyCode] = true);
        document.addEventListener('keyup', e => key[e.keyCode] = false);

        draw();
        setInterval(loop, 1000 / 60)
    
        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, 720, 480);
            ctx.fillStyle = 'white';
            ctx.fillRect(10, p1, 10, 80);
            ctx.fillRect(700, p2, 10, 80);
            ctx.fillRect(ball.x, ball.y, 10, 10);
            requestAnimationFrame(draw);
        }
    
        // Tasten zahlen:
        // 38 hoch
        // 40 runter 
        // 87 w 
        // 83 s  

        function loop() {
            if (key[38]) {
                p2 = p2 - 5;
            }
    
            if (key[40]) {
                p2 = p2 + 5;
            }
    
            if (key[87]) {
                p1 = p1 - 5;
            }
    
            if (key[83]) {
                p1 = p1 + 5;
            }

            ball.x = ball.x + ball.speedX;
            ball.y = ball.y + ball.speedY;
    
            if (ball.x < 20 && ball.speedX < 0) {
                if (ball.y > p1 && ball.y < p1 + 80) {
                    ball.speedX = -ball.speedX;
                    ball.speedY = (ball.y - p1 - 40) * 0.1;
                }
            }
    
            if (ball.x > 690 && ball.speedX > 0) {
                if (ball.y > p2 && ball.y < p2 + 80) {
                    ball.speedX = -ball.speedX;
                    ball.speedY = (ball.y - p2 - 40) * 0.1;
                }
            }
    
            if(ball.y < 0 || ball.y > 480) {
                ball.speedY = -ball.speedY;
            }
    
            if (ball.x < 0 || ball.x > 720) {
                ball = {
                    x: 360,
                    y: 240,
                    speedX: 3,
                    speedY: 0
                };
            }
        }

    </script>
  </body>

</html>
